<p class="h3">Trabajo en México</p>

<br>

<div class="">
  <div><h6>&nbsp;&nbsp;¿Tienes trabajo?</h6></div> 
  <div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Tengo trabajo fijo</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">No tengo trabajo fijo</label>
</div>
</div>
</div>
<br>

<div class="">
  <div><h6>&nbsp;&nbsp;¿Tu trabajo es formal o informal?</h6></div> 
  <div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Formal (con prestaciones y bajo nómina)</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Informal (sin prestaciones, por hororarios, ingresos no fijos)</label>
</div>
</div>
</div>
<br>

<div class="">
  <div><h6>&nbsp;&nbsp;¿Cuanto tiempo hacer de tu casa al trabajo?</h6></div> 
  <div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
  <label class="form-check-label" for="inlineRadio3">1 hora</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
  <label class="form-check-label" for="inlineRadio4">2 horas</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option5">
  <label class="form-check-label" for="inlineRadio5">3 horas</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option6">
  <label class="form-check-label" for="inlineRadio6">4 horas o más</label>
</div>
</div>
</div>
<br>


<div class="">
  <div><h6>&nbsp;&nbsp;¿Escogiste un trabajo lejano porque?</h6></div> 
  <div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option7">
  <label class="form-check-label" for="inlineRadio7">Me gusta viajar a otra ciudad</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option8">
  <label class="form-check-label" for="inlineRadio8">No hay trabajos en mi zona o ciudad</label>
</div>
</div>
</div>
<br>

<div class="">
  <div><h6>&nbsp;&nbsp;¿Tu trabajo es formal o informal?</h6></div> 
  <div class="d-flex justify-content-center">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option9">
  <label class="form-check-label" for="inlineRadio9">Formal (con prestaciones)</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option10">
  <label class="form-check-label" for="inlineRadio10">Informal (sin prestaciones, por hororarios)</label>
</div>
</div>
