<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contacto</title>
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style type="text/css">
	body{
	 	 background-image: url("../img/fondo.png");
	            height: 100%;
		}
  </style>
<body>


<br><br>
	<p class="text-center h2 text-primary">Contacto</p>
<br>
<ul>
<li><p class="h6">Escoge una opción y contáctanos.</p></li>
</ul>


<br>
<form class="row g-3 needs-validation" novalidate>
 



  <div class="col-md-6 position-relative">
    <label for="validationTooltip04" class="form-label">¿Como podemos ayudarte?</label>
    <select class="form-select" id="validationTooltip04" required>
      <option selected disabled value="">Seleccione...</option>
      <option>Quiero comprar una encuesta</option>
      <option>Quiero un perfil público</option>
      <option>Mis datos son incorrectos</option>
      <option>Otro</option>
    </select>
    <div class="invalid-tooltip">
      Por favor selecciona una opción.
    </div>
  </div>

 <div class="col-md-4 position-relative">
    <label for="validationTooltip02" class="form-label">Correo Electrónico</label>
    <input type="text" class="form-control" id="validationTooltip02" placeholder="..." required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
</form>
<br>

  <div class="col-md-8 position-relative">
    <label for="validationTooltip03" class="form-label">Detalles</label>
    <textarea class="form-control" placeholder="Detalles..." id="validationTooltip03" style="height: 100px" required></textarea>
  </div>


</form>
<br>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>


<script type="text/javascript">
$form-validation-states: (
  "valid": (
    "color": $form-feedback-valid-color,
    "icon": $form-feedback-icon-valid
  ),
  "invalid": (
    "color": $form-feedback-invalid-color,
    "icon": $form-feedback-icon-invalid
  )
);

@each $state, $data in $form-validation-states {
  @include form-validation-state($state, $data...);

</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
