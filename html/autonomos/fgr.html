<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style type="text/css">
	body{
	 	 background-image: url("../../img/fondo.png");
	            height: 100%;
		}
	.list-group-item {
      background-image: transparent;
      background-color: transparent;
    }
  </style>
<body>

	<div class="container mt-3 text-center">
		  <h2>Organísmos Autónomos</h2>
		  <h3>Opina sobre la institucion y sus representantes</h3>
		  <br>
		  <input class="form-control" id="myInput" type="text" placeholder="Busca al funcionario...">
		  <br>
		  <ul class="list-group text-center" id="myList">
		  
			<li class="list-group-item"> <a href="#" class="list-group-item list-group-item-action"><p class="h3">Fiscalía General de la República</p><img class="img-fluid mx-auto d-block" alt="Responsive image" style="width: 175px; height: 150px;" src="../../img/autonomos/fgr/fg.png"></a></li>


			
		    <li class="list-group-item"> <a href="#" class="list-group-item list-group-item-action"><p class="h3">Alejandro Gertz Manero</p><img class="img-fluid mx-auto d-block  rounded-circle" alt="Responsive image" style="width: 175px; height: 150px;" src="../../img/autonomos/fgr/fg1.jpg"><p class="h3">Fiscal General</p></a></li>


		  </ul> 
	</div>
  <script>
	$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#myList li").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
